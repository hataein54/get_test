<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>
<body>
    <hr>
    <div class="container mt-3 overflow-hidden">
        <h2>Aligning images</h2>
        <p>Use the float classes to float the image to the left or to the right</p>
        <img src="https://www.w3schools.com/bootstrap5/paris.jpg" class="float-start">
        <img src="https://www.w3schools.com/bootstrap5/paris.jpg" class="float-end">
    </div>

    <hr>

    <div class="container mt-3 overflow-hidden">
        <h2>Aligning images</h2>
        <p>Use the float classes to float the image to the left or to the right:</p> 
        <div class="d-flex justify-content-between">
            <img src="https://www.w3schools.com/bootstrap5/paris.jpg" >
            <img src="https://www.w3schools.com/bootstrap5/paris.jpg" >
        </div>
    </div>
