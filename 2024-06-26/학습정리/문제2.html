<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #nav{
            width: 800px;
            border: 1px solid gray;
            margin: 0 auto;
            overflow: hidden;
        }
        #nav div{
            float: left;
            width: 150px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-top: 1px solid #cccccc;
            border-bottom: 1px solid #cccccc;
            margin: 5px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div>menu1</div>
        <div>menu2</div>
        <div>menu3</div>
        <div>menu4</div>
        <div>menu5</div>
    </div>
</body>
</html>
