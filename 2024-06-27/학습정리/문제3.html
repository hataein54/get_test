<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content1{
            border: 1px solid green;
            width: 500px;
            height: 300px;
            position: relative;
        }
        #content2{
            border: 1px solid green;
            width: 250px;
            height: 140px;
            position: absolute;
            top: 130px;
            left: 249px;
        }
        #story{
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Position: absolute;</h1>
    </div>
    <div>
        <p id="story">An element witl position: absolute; 
            is positioned relative to the nearest positioned ancestor 
            (insrad of positioned relative to the viewport, like fixed):</p>
    </div>
    <div id="content1">
        This div element has position: relative;    
        <div id="content2">
        This div element has position: absolute;
        </div>
    </div>

</body>
</html>
